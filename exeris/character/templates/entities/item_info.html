<li>
    {{ full_name|safe }}
    {% for action in actions %}
        <button class="entity-action btn btn-default" data-entity="{{ entity_id }}" data-action="{{ action.endpoint }}">{{ action.tag_name }}</button>
    {% endfor %}
    {% if activity_name %}
        <p> -> {{ activity_name }} - {{ activity_percent }}</p>
    {% endif %}
</li>
