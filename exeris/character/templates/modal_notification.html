<div class="modal fade" id="notification_modal" data-notification_id="{{ notification.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ t(notification.title_tag, **notification.title_params) }}</h4>
            </div>
            <div class="modal-body">
                <p>{{ notification.text_tag }} {{ notification.text_params }}</p>
            </div>
            <div class="modal-footer">
                {% for option in notification.options %}
                    <button type="button" class="btn" data-params="{{ option[3] }}"
                            data-endpoint="{{ option[2] }}"
                            data-dismiss="modal">{{ t(option[0], **option[1]) }}</button>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
