<div class="panel panel-default" id="people_short">
    <div class="panel-heading">{{ t("title_people_short") }}</div>
    <ul class="list-group">
        {% for character in chars %}
            <li class="list-group-item" data-id="{{ character.id }}">{{ t("character_info", html=True, **character.pyslatize())|safe }}
                <button class="select-listener btn btn-default">speak</button><button class="select-whisper-listener btn btn-default">whisper</button></li>
        {% endfor %}
    </ul>
</div>

<div class="modal fade" id="rename_dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <label>New name: <input type="text" /></label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
